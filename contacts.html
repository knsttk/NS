<!DOCTYPE html>
<html>
    <head>
        <title>Nasik-Store</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/aos.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header class="header">
            <p class="logolink"><a href="index.html">
                <img src="img/uplogo.png" alt="Nasik-Store" class="logo" >
            </a></p>
            <input type="text" class="search" placeholder="Поиск">
            <nav class="main-nav">
                <a href="catalog.html"class='item-link'>Каталог</a>
                <a href="contacts.html"class='item-link'>Контакты</a>
                <a href="portfolio.html"class='item-link'>Доставка</a>
                <a href="contacts.html"class='item-link'>Корзина</a>
                <a href="contacts.html"class='item-link'>Личный Кабинет</a>
            </nav>
            <p class="city">Коксакленд</p>
        </header>
        <div class="main-container" data-aos="fade-up"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine">
            <p class="left-text">Контакты</p>
            <div class="contacts">
                <div class="phonect">
                    <img src="img/phone.png" alt="" class="phone-contact">
                    <p class="contact-text">Телефон: +78005553535</p>
                </div>
                <div class="vkct">
                    <img src="img/vk.png" alt="" class="vk-contact">
                    <p class="contact-text">VK: vk.com/nasikstore</p>
                </div>
                <div class="instct">
                    <img src="img/inst.png" alt="" class="inst-contact">
                    <p class="contact-text">Instagram Direct: @nasikstore</p>
                </div>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d569.9169448384538!2d61.37559230106617!3d55.1540921358517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x43c592a502a72679%3A0x7ae0bddb6c476427!2z0JTQuNC60YHQuA!5e0!3m2!1sru!2sru!4v1598266782580!5m2!1sru!2sru" width="800" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" class="map"></iframe>
        </div>
        <footer class="footer">
            <img src="img/vk.png" alt="" class="vklogo">
            <img src="img/downlogo.png" alt="" class="logodown">
            <img src="img/inst.png" alt="" class="instlogo">
        </footer>
    </body>
    <script src="js/aos.js"></script>
    <script src="js/main.js"></script>
</html>
