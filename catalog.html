<!DOCTYPE html>
<html>
    <head>
        <title>Nasik-Store</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/aos.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header class="header">
            <p class="logolink"><a href="index.html">
                <img src="img/uplogo.png" alt="Nasik-Store" class="logo" >
            </a></p>
            <input type="text" class="search" placeholder="Поиск">
            <nav class="main-nav">
                <a href="catalog.html"class='item-link'>Каталог</a>
                <a href="contacts.html"class='item-link'>Контакты</a>
                <a href="portfolio.html"class='item-link'>Доставка</a>
                <a href="contacts.html"class='item-link'>Корзина</a>
                <a href="contacts.html"class='item-link'>Личный Кабинет</a>
            </nav>
            <p class="city">Коксакленд</p>
        </header>
        <div class="main-container" data-aos="fade-up"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine">
            <p class="left-text">Каталог</p>
            <div class="goods">
                <div class="good"></div>
                <div class="good"></div>
                <div class="good"></div>
            </div>
            <div class="descriptions1">
                    <p class="good-desc">РЮКЗАКИ</p>
                    <p class="good-desc">БРАСЛЕТЫ</p>
                    <p class="good-desc">ПОДВЕСКИ</p>
            </div>
            <div class="goods">
                <div class="good"></div>
                <div class="good"></div>
                <div class="good"></div>
            </div>
            <div class="descriptions2">
                    <p class="good-desc">БРЕЛКИ</p>
                    <p class="good-desc">МЯГКИЕ ИГРУШКИ</p>
                    <p class="good-desc">НОСКИ</p>
            </div>
            <div class="goods">
                <div class="good"></div>
                <div class="good"></div>
                <div class="good"></div>
            </div>
            <div class="descriptions3">
                    <p class="good-desc">ЧТО-ТО 1</p>
                    <p class="good-desc">ЧТО-ТО 2</p>
                    <p class="good-desc">ЧТО-ТО 3</p>
            </div>
        </div>
        <footer class="footer">
            <img src="img/vk.png" alt="" class="vklogo">
            <img src="img/downlogo.png" alt="" class="logodown">
            <img src="img/inst.png" alt="" class="instlogo">
        </footer>
    </body>
    <script src="js/aos.js"></script>
    <script src="js/main.js"></script>
</html>
